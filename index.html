<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typster</title>
		<link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Caveat:wght@700&family=Courier+Prime&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
		<link rel="stylesheet" href="./assets/stylesheets/main.css" />
	</head>
	<body>
		<header class="header container">
			<h1 class="site-logo">Typster</h1>
			<button class="profile-button">
				<i class="fa fa-user-o"></i>
			</button>
		</header>
		<main class="main container">
			<section class="levels">
				<button class="level-btn active">Beginner</button>
				<button class="level-btn">Intermediate</button>
				<button class="level-btn">Expert</button>
			</section>
			<section class="typewriter">
				<div class="stats">
					<ul>
						<li class="stat-item">
							<div>
								<div class="stat-name">Grade</div>
								<div class="stat-value grade">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
								</div>
							</div>
						</li>
						<li class="stat-item">
							<div>
								<div class="stat-name">Speed</div>
								<div class="stat-value speed">20 wpm</div>
							</div>
						</li>
						<li class="stat-item">
							<div>
								<div class="stat-name">Time Left</div>
								<div class="stat-value time"><time>2:20s</time></div>
							</div>
						</li>
						<li class="stat-item">
							<div>
								<div class="stat-name">Word Left</div>
								<div class="stat-value word-left">20</div>
							</div>
						</li>
						<li class="stat-item">
							<div>
								<div class="stat-name">Error</div>
								<div class="stat-value error"><span class="stat"></span>/<span class="total-stat"></span></div>
							</div>
						</li>
					</ul>
				</div>
				<p class="writing-text"></p>
			</section>
			<section class="exercise-levels">
				<button class="previous-button">
					<i class="fa fa-chevron-left"></i>
				</button>
				<ul class="exercise-level-list"></ul>
				<button class="next-button"><i class="fa fa-chevron-right"></i></button>
			</section>
		</main>
		<script src="src/data.js"></script>
		<script src="src/main.js"></script>
	</body>
</html>
